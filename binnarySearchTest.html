<!DOCTYPE html>
<html>
<head>
	<title>Ransom Note</title>
	<!-- Common Style -->
	<link rel="stylesheet" type="text/css" href="css/common.css">

	<script type="text/javascript" src="js/balanced_brackets.js"></script>
</head>
<body>
	<header>
		<h2 class="center">Trees: Is This a Binary Search Tree?</h2>	
	</header>
	
	<section>
		<form>
			<div class="field_container">
				<label for="lineOfStr">Number of words in the magazine</label>
				<input type="number" name="" id="lineOfStr" placeholder="Input line of strings">
			</div>
			<div class="field_container">
				<label for="string_input">Number of words in the magazine</label>
				<textarea 
				rows="4" 
				cols="50" 
				placeholder="Enter Input here e.g {[()]}
				  {[(])}
				  {{[[(())]]}}" 
				id="string_input"></textarea>
			</div>
			<div class="field_container">
				<button onclick="checkBalancedString(event)"> Check </button>
			</div>
		</form>
	</section>
</body>
</html>
